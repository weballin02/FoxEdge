name: "Daily Model Training"

on:
  schedule:
    # Runs daily at 11:00 UTC (â‰ˆ3:00 AM PT in winter)
    - cron: "0 11 * * *"
  workflow_dispatch: {}

jobs:
  daily_train:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false  # We'll use our own token

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Upgrade pip and install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training script
        run: python train.py

      - name: List model files after training
        run: ls -l models

      - name: Commit and push updated models
        env:
          PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add models/
          if ! git diff --cached --quiet; then
            git commit -m "Update models from daily training $(date)"
            git push https://$GITHUB_ACTOR:${PUSH_TOKEN}@github.com/weballin02/FoxEdge.git HEAD:main
          else
            echo "No changes to commit."
          fi
