name: "Daily Model Training"

on:
  schedule:
    # Runs daily at 11:00 UTC (â‰ˆ3:00 AM PT during standard time)
    - cron: "0 08 * * *"
  workflow_dispatch: {}

jobs:
  daily_train:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # 3 hour timeout limit

    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      # Add caching for pip dependencies
      - name: Cache pip packages
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip and install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # Add resource monitoring
      - name: Install monitoring tools
        run: sudo apt-get install -y htop

      # Print system info before training
      - name: System information
        run: |
          echo "CPU Info:"
          lscpu
          echo "Memory Info:"
          free -h
          echo "Disk Space:"
          df -h

      - name: Run training script
        run: |
          # Run with basic resource monitoring
          htop -C -d 30 & # Run htop in background
          python train.py
          kill %1 # Kill htop process

      - name: List model files after training
        run: ls -l models

      - name: Commit and push updated models
        env:
          PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add models/
          if ! git diff --cached --quiet; then
            git commit -m "Update models from daily training $(date)"
            git push https://$GITHUB_ACTOR:${PUSH_TOKEN}@github.com/weballin02/FoxEdge.git HEAD:main
          else
            echo "No changes to commit."
          fi
